<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de encuesta</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="CSS-Index.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-left"> 
                    <h2 class="mb-4">Futbol temporada 24/25</h2> 
                </div>
                <div class="col-md-6 text-md-right">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                            <div class="input-group mb-3">
                                <select class="custom-select w-100" id="preguntasDropdown">
                                    <option class="btn btn" value="">Seleccione una pregunta</option>
                                </select>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6 pr-md-4"> 
                        <div class="table-responsive"> 
                            <table class="table table-bordered mt-4">
                                <thead class="thead-dark">
                                    <tr>
                                        <th style="min-width: 200px;">Pregunta</th> 
                                        <th>Participante</th>
                                        <th>Respuesta</th>
                                    </tr>
                                </thead>
                                <tbody id="tablaRespuestasBody"></tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-md-6 pl-md-4"> 
                        <div class="chart-container">
                            <canvas id="graficoBarras" width="400" height="220"></canvas>
                            <canvas id="graficoCircular" width="400" height="400"></canvas>
                        </div>
                    </div>
                </div>

            </div>
        </div> 
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="JavaJS-Index.js"></script>
</body>
</html>
